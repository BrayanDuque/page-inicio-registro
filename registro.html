    <h1 class="bold text-center my-5">Registrarse</h1>
    <div class="container">
        <div class="row my-5 d-flex justify-content-center">
            <div class="col-12 col-md-12 col-lg-6  border shadow">
                <form class="mt-5">
                    <div class="container mt-5">
                        <label for="nombres" class="form-label"> Nombres:</label>
                        <input id="nombres" type="text" class="form-control" placeholder="Ingresa tus nombres">
                        <div class="my-3">
                            <label for="apellidos" class="form-label">Apellidos:</label>
                            <input id="apellidos" type="text" class="form-control" placeholder="Ingresa tus apellidos">
                        </div>
                        <div class="my-3">
                            <label for="correo" class="form-label">Correo electronico:</label>
                            <input id="correo" type="email" class="form-control" placeholder="Ingresa tu correo">
                        </div>
                        <div class="my-3">
                            <label for="contraseña-registro" class="form-label">Contraseña:</label>
                            <input id="contraseña-registro" type="password" class="form-control" placeholder="Ingresa tu contraseña">
                        </div>
                        <div class="my-3">
                            <label for="contraseña2" class="form-label">Confirmar contraseña:</label>
                            <input id="contraseña2" type="password" class="form-control" placeholder="Ingresa nuevamente la contraseña">
                        </div>
                        <div class="text-center my-1">
                            <button class="btn btn-primary w-25 " type="submit"> Iniciar sesión</button>
                        </div>
                    </div>
                </form>
            </div>
